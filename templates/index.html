<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
</head>
<body>
    <h1>Language Learning App</h1>
    <form action="/generate_api_sentence" method="post" enctype="multipart/form-data">
        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="Spanish">Spanish</option>
            <option value="Russian">Russian</option>
            <option value="Mandarin">Mandarin</option>
        </select>
        <br><br>

        <!-- Free response text area -->
        <label for="response">Your Response:</label>
        <br>
        <textarea id="response" name="response" rows="10" cols="50" placeholder="Write your response here..."></textarea>
        <br><br>

        <!-- File upload input -->
        <label for="file">Attach a text file:</label>
        <input type="file" id="file" name="file" accept=".txt">
        <br><br>

        <button type="submit">Generate Sentence</button>
    </form>
</body>
</html>
